<div class="card">
  <div class="card-header">
    <div class="col-md-8">
      Add Product
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="addBook" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" />
        <div
          *ngIf="addBook.get('title').invalid && addBook.get('title').touched"
        >
          Title is invalid
        </div>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" formControlName="author" />
        <div
          *ngIf="addBook.get('author').invalid && addBook.get('author').touched"
        >
          Author is invalid
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class="btn btn-secondary" [disabled]="addBook.invalid">
        Cancel
      </button>
    </form>
  </div>
</div>
