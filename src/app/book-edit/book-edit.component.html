<div class="card">
  <div class="card-header">
    <div class="col-md-8">
      Edit Product
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="editBook" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" />
        <div
          *ngIf="editBook.get('title').invalid && editBook.get('title').touched"
        >
          Title is invalid
        </div>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" formControlName="author" />
        <div
          *ngIf="
            editBook.get('author').invalid && editBook.get('author').touched
          "
        >
          Author is invalid
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
